  she: [she, her, her, hers, herself]
  it: [it, it, its, its, itself]

ocs:
  - name: Io
    art_fullbody_filename: char_io.png
    art_width: 2in
    art_height: 2in
    art_side: left
    from: [Sona]
    pronouns: [they, it]
    skill: 3
    hd: 2
    armor: 5
    morale: 6
    desc: |
      A small but durable robot-alien-space-hare. Has four eyes (cameras) and four ears. They're probably here because their escape pod crash-landed on this planet.

      Io is curious and impressionable. They speak casually, and use internet acronyms while talking aloud ("IDK", "LOL", "WTF").
    abils:
      - "**Bunny Kick.** 3 dmg. Target makes a DEX save, or is knocked prone."
      - "**Overclock.** Io Purposefully pushes their body to its limits, overheating but getting an extra action. Next round, take 1 wound."
      - "**Modular.** Io can, at will, detach their body parts at the seams."
      - "**Exceptional Senses.** Io gets a Buff on any check that involves their eyes or ears — but they instead get a Break to any action if the area is too loud or too bright."
      - "**Repulsor.** A ranged weapon made from repurposed mining equipment. It can knock back everything in front of it with a loud sonic blast (DEX save). Has 3 uses before the battery runs out."

  - name: Zifix
    from: [Sona]
    pronouns: [they]
    skill: 4
    hd: 2
    armor: 0
    morale: 6
    art_width: 2in
    art_height: 2in
    art_fullbody_filename: char_zif.png
    desc: |
      A gray cave goblin with poor eyesight but lots of magic power. Relies on their spellbook, because they're bad at memorizing spells.

      Candid, friendly, lazy, fickle, and tempted by power. When overwhelmed or stressed out, they will stop speaking. Easily bribed with alcohol.
    abils:
      - |
        Zif has a few spells scribbled into their spellbook. The handwriting in the book is nearly illegible.

        - **Gateway.** Zif opens a two-way portal to their pocket dimension (an ever-storming floating island of pink flora, with an old stone temple in the center.)
        - **Shape Stone.** Zif moves rock and stone to create structures and obstacles. Examples: A rectangular pillar, a field of tetrahedrons, a cuboid pit, a hollow cylindrical shelter. Zif likes to ascend pillars beneath people's feet and make them stuck at the top. They're also good at creating or removing walls in dungeons, altering the layout to confuse explorers for fun.
        - **Polymorph.** Target must make a WIL save, or be transformed into creature of the caster's choice. The target retains their intelligence. The spell wears off when Zif sleeps.
        - **Summon-Conjure.** Zif creates a small portal, out of which an item or creature of the caster's choosing is ejected.

  - name: Oolo
    from: [Sona, City of Nodd]
    pronouns: [spivak, elverson]
    skill: 4
    hd: 1
    armor: 0
    morale: 9
    art_width: 3in
    art_height: 3in
    art_fullbody_filename: char_oolo.png
    desc: |
      A little bastard.

      Oolo is an obsessive and cocky imp who is compelled to act chaotically and mischevously, and whose mayhem fuels their magic. Ey likes to ruin pretty things, and lacks foresight.
    abils:
      - "**Nonviolent.** Oolo prefers not to deal direct damage — It's more fun to bother people in other ways!"
      - "**Rod of soiling.** A magical laxative mace that does no damage, but causes the target's guts to roil. Upon failing a STR save, the target instantly voids their bowels."
      - "**Tenacious.** They don't feel any pain. An arrow to the head would just make them dizzy. *They can ignore lethal damage once.*"
      - |
        Oolo knows the following spells:

        - **Charm.** WIL save or become friendly to caster for X turns.
        - **Clone.** Create X clones of the caster. The clones are *inactive* until the round after they are summoned. Their consciousness is shared, and it becomes harder to perform complex tasks as more clones are present.
      # - **Yoink.** Cause an item that the caster sees to fling towards the caster.
      # - **Yeet.** Cause an item that the caster sees to fling away from the caster.

  - name: Berry
    from: [Roleplay, Goblin settlement RP]
    skip: true
    pronouns: [they]
    skill: 2
    hd: 1
    armor: 0
    morale: 4
    desc: |
      A friendly forager and dutiful helper. They are timid, meek, anxious, nonconfrontational, and want to stay out of trouble.

  - name: Yrx
    from: [Roleplay, Goblin settlement RP]
    pronouns: [they]
    skip: true
    skill: 3
    hd: 1
    armor: 1
    morale: 6
    desc: |
      A rancher who raises chickens and slimes. They need to use a stick to walk.

      They always wear a smooth, hand-made wooden mask that is perforated with small holes. They refuse to ever take it off to show their face.

      They talk strangely and tersely using multisyllabic words; "Cantankerous behemoth... Imminent mastication!"

      They like to mimic others. They do things like copy people's body language, and growl back at animals.

    abils:
      - "**Unmask.** Upon being unmasked, Yrx will instantly become a slime."
      - "**Command Flock.** Yrx can urge their chickens and slimes to attack a target. Otherwise the little critters are rather aimless on their own."
      - |
        Yrx knows these spells

        - "**Healing Hand.** Heals X+2 wounds"
        - "**Copy Magic.** Gain one of the target's spells"

  - name: One of Yrx's Chickens
    skill: 1
    skip: true
    hd: 0
    armor: 0
    morale: 5
    from: [Roleplay, Goblin settlement RP]
    desc: A chicken.
    abils:
      - "**Peck.** 1 damage, unless the target is wearing armor."

  - name: One of Yrx's Slimes
    skill: 0
    hd: null
    armor: 0
    morale: null
    skip: true
    from: [Roleplay, Goblin settlement RP]
    desc: A small smooth slime. It is mostly harmless. A slime's color is determined by its diet. It cannot be damaged, and cannot deal damage. It can selectively digest objects within its body, except for flesh.
    abils:
      - "**Stick.** The slime attaches itself to a target."
      - "**Permeable Membrane.** A slime cannot take wounds. Weapons or other items that penetrate the exterior of the slime become stuck."
      - "**Dissolve.** The slime eats something the target is wearing, like shoes or armor, or eats an item stuck inside of it and makes the item become Worn. It cannot dissolve flesh."

  - name: Hoik
    pronouns: [they]
    from: [Roleplay, Goblin settlement RP]
    skip: true
    skill: 5
    hd: 2
    armor: 0
    morale: 6
    desc: |
      A nerdy tinkerer, gardener, potter, sculptor and a cook. They speak kinda like a scientist from Half-Life, or just imagine what a stereotypical nerd might sound like. Enjoys exploring and experimenting.
    abils:
      - "**Crossbow.** 4 dmg (two handed)"
      - |
        **Craft Construct** Breathe life into a specially designed object. The construct can be given a task upon creation, and will only do things in service of that goal. 

        1. Hay Man (Skill 2, HD 0). A small humanoid made of twine-bound straw or hay. Very flammable.
        1. Sculpted Clay Mook (Skill 0, HD 1). A hand-sculpted lil' unfired clay figure. Known to be clumsy.
        1. Vegetable Fellow (Skill 2, HD 2). Hollowed out gourds and squash act as simple limbs. Likely to have an onion for a head.
        1. Cogwork Peon (Skill 5, HD 2). An expertly designed automaton. Varies in size. Watch out for exposed pinch point hazards.

  - name: Wolfbait
    from: [Roleplay, Goblin settlement RP]
    pronouns: [they]
    art_fullbody_filename: char_wolfbait.png
    art_width: 2in
    art_height: 3in
    art_side: left
    skill: 5
    hd: 2
    armor: 8
    morale: 9
    desc: |
      The settlement's guard. Assertive and protective. The oldest goblin in the settlement. They wear heavy armor and wield a special spear.

      They are *very* stubborn and don't trust non-goblins much.
    abils:
      - "**Guardian.** If an adjacent ally is about to be hit, take the hit instead."
      - "**Shield.** Reduce all incoming damage by 1, to a minimum of 1."
      - "**Tusks/Horns.** 4 dmg."
      - "**Ornate Spear.** A beautiful and shiny +1 spear. 5 (4 + 1) dmg."

  - name: Pokkit
    from: [Roleplay, Goblin settlement RP]
    pronouns: [they]
    art_fullbody_filename: char_pokkit.png
    art_width: 2in
    art_height: 3in
    skill: 6
    hd: 1
    armor: 0
    morale: 6
    desc: |
      A quiet and tall goblin. They mostly just watch and listen. Talks the most when communing with the entity that gives them their abilities.

      When they talk, they are polite and formal. They enjoy their personal space, which juxtaposes them against other goblins that tend to be more casually affectionate.
    abils:
      - "**Magic Paint.** When pokkit draws symbols on another creature, the creature joins a telepathic network as long as the paint remains intact. It takes a Turn (10 minutes) for the painting ritual to finish."
      - "**Spark Flame.** Pokkit can create fire from their hands. This is usually just used to light ritual candles, or when cooking a meal."
      - "**Communion.** After spending a Turn (10 minutes) setting up the ritual candles and body paint in a dim room, Pokkit can commune with their benefactor-entity."

  - name: Virro
    skip: true
    from: [Roleplay, Goblin settlement RP]
    pronouns: [they]
    desc: |
      A tailor, a seamster, a clothier. They have a personality like a manic cat. They don't care about much... except for their craft, which they can get quite excited about.

  - name: Hellhound
    skip: true
    from: [Roleplay, Goblin settlement RP]
    pronouns: [she]
    skill: 6
    hd: 6
    armor: 0
    morale: 6
    desc: |
      The goblin settlement's pet hellhound.
    abils:
      - "**Bite.** 4 dmg."

  - name: Caylas
    skip: true
    skill: 6
    hd: 6
    armor: 0
    morale: 9
    from: [Spore (2008), Roleplay]
    pronouns: [they]
    desc: |
      A four-armed alien merchant and smuggler that stands at 3 meters tall. They are knowledgeable in navigation, advanced technology, and trade. They like to sing.
    abils:
      - "**Four-armed Grapple.** Caylas gets a Buff when trying to restrain someone."
      - "**Quarter.** When a target is being restrained by them, they can use an action to rip the target's limbs off. Target must make a STR save to prevent this."
      - "**Chomp.** 3 Damage. Upon dealing lethal damage, bite the target's head clean off with their powerful jaws."
      - "**Tweak Creature.** Inject target with a syringe of glowing fluid and cause a random mutation (Use your favorite mutation table; Like maybe the one from [Gamma DURF](https://vidaa.itch.io/gamma-durf)!)."

  - name: Zsyyrsgrakk
    pronouns: [they]
    from: [D&D 5e (Shit Bird Shit Fight)]
    skill: 6
    skip: true # too similar to Uzu, with the time constraints u_u
    hd: 6
    armor: 3
    morale: 10
    abils:
      - "**Stab.** +1 needle-sword. 5 (4 + 1) dmg. Or 6 dmg, if they are wearing their necklace."
      - "**Half-blind.** Breaks on visual checks."
      - "**Burrowing Claws.** Zsy can dig through the earth and create tunnels, pits, etc..."
      - "**Darkvision.** Zsy can still see even in low-light environments."
      - "**Climb.** Zsy can climb most terrain."
      - "**Evolve.** Assimilates traits of ingested creatures."
      - "**Thorns.** Upon taking damage, barbs extend from their body and deal 1 damage to all adjacent creatures."
      - "**Magical Jewlery.** They wear a special silver necklace, imbued with magic. Any weapon they wield has +1 damage and counts as magical while equipped."
    desc: |
      A human-sized scaly fossorial monster, dressed in a loose maroon cowl and leather armor. They speak in a stunted manner, with a pause between every word. They journey to find their lost packmates. When hunting for food, they use ambush tactics; If that fails, then they utilize their unbeatable speed on all fours.

  - name: Uzugskryr
    from: [Roleplay]
    desc: |
      A very powerful bug monster with a soft syrupy voice that is punctuated with chitters and purrs. It is mostly interested in assimilating others into its brood as beloved minions.
    pronouns: [it, they]
    art_width: 3in
    art_height: 3in
    art_fullbody_filename: char_uzu.png
    art_side: left
    skill: 12
    hd: 6
    armor: 10
    morale: 10
    abils:
      - "Uzu can take two actions each round."
      - "**Claws.** 4 dmg."
      - "**Intoxicating Pheromones.** Emit pheromones from its body. STR save or succumb to the fumes and become charmed by Uzu."
      - "**Weave Webs.** Can create sticky traps out of web, or enwrap creatures in tough cocoons."
      - "**Acid.** Can carve out rock to create tunnels and warrens."
      - "**Burrow.** Can vibrate to sink into soft material like sand or soil."
      - "**Swallow.** Harmlessly store the target inside of its body, gathering data to use for mutations."
      - "**Mutate.** Change and adapt a target creature's form with attributes from a creature that Uzu has previously assimilated or eaten. Can target itself for no roll, but takes 1 Round (10 seconds). WIL save to resist. Uzu gains a Buff when mutating *swallowed* targets."
      - "**Revive.** After taking lethal damage, Uzu will resuscitate after 1 day."
      - "**Synthesize.** Uzu can synthesize many different chemicals: depressants, stimulants, sedatives, emetics, aphrodisiacs, analgesics..."
      - "**Chitin.** Uzu has natural armor that provides the same benefits as a Shield (reduces damage by 1, to a minimum of 1)."

  - name: Cleric Thruxx'Ondros
    from: [D&D 5e]
    pronouns: [they]
    art_width: 3in
    art_height: 3in
    art_fullbody_filename: char_thruxx.png
    skill: 6
    hd: 8
    armor: 10
    morale: 9
    desc: |
      A large elephant-person that works in service of their god. They dislike heretics and strangers, but will tolerate you if you give them some gold. They feel a little lonely being so far from their garden-temple. They wield a giant tower shield and a large mace.
    abils:
      - "**Trunk.** They can grapple with their strong trunk, and gain a Buff when doing so."
      - "**Natural Armor.** Their thick skin reduces damage like a shield (reduces by 1, to a minimum of 1)."
      - "**Studded Tower Shield.** Their giant shield blocks *all* damage from the front."
      - "**Censer-Mace.** A +1 mace. Deals 5 (4 + 1) damage. Incense smoke pours out from small gaps in the mace's head."
      - |
        Thruxx knows some spells, but they need to pray before being able to cast them.

        - **Turn Undead.** Undead creatures with a combined amount of HD equal to the caster's WIL flee in terror.
        - **Restore.** Heals X+2 wounds and removes disease from the target.
      # - **Spectral Mace.** Creates a spectral copy of their mace (Skill 3, HD 1) to fight alongside them.
      # - **Supplicate Spirits.** In a zone that follows Thruxx, other beings can only move upon passing a STR roll, and are otherwise hindered by nebulous apparitions.

  - name: Honor Sprout
    skip: true
    from: [D&D 5e]
    pronouns: [they]
    skill: 4
    hd: 5
    armor: 7
    morale: 6
    desc: |
      A goblin paladin. They are unflappable, calm under pressure and empathetic towards suffering. They are communal like other goblins. They seek to break their curse.

      They have a steed; A mastiff (Skill 3, HD 2, bite 3 dmg)
    abils:
      - "**Cursed.** Sprout's curse makes them irritable, confrontational, and even violent in the presence of other goblins. This effect is scaled by the amount of goblins in proximity. While in this state, they are merciless toward enemies during combat."
      - "**Heater Shield.** Reduce all incoming damage by 1, to a minimum of 1."
      - "**Interception.** Nearby allies benefit from the effect of a shield."
      - "**Gladius.** A gently glowing +1 shortsword that illuminates the area in a dim blue hue. 5 (4 + 1) dmg."
      - "**Magic Cloak.** +1 to all saving throws."
      - "**Immunity.** Sprout is immune to disease and poison."
      - |
        Spells

        - **Hold Person.** Target must make a STR save or be held in place until caster sleeps.
        - **Pippi's Slumber.** Nearby targets with a combined HD total of no more than X+2, fall asleep.

  - name: Klakakak
    skip: true
    pronouns: [it]
    skill: 6
    hd: 4
    armor: 5
    morale: 10
    desc: |
      Long ago, a dragon was practicing bringing stones and twigs to life. The dragon thought it had failed, and left the soon-to-be nature construct all alone in a glade. Klak only knows the dragon by the pawprints it left behind.

      It has a long walking stick, separate from the rest of its body. It uses the staff to channel magic.
    abils:
      - "**Thwap!** Smack a target with their walking stick for 3 dmg."
      - "**Roots.** Magically guide roots and vines up from the ground to wrap around the target."

  - name: Morcialli
    skip: true
    from: ["Crown of Kings: The Sorcery! Campaign. Advanced Fighting Fantasy 2e"]
    pronouns: [they]
    skill: 4
    hd: 3
    armor: 4
    morale: 7
    desc: |
      A stocky dwarf. Mort is a priest of decay that speaks like a henchman, a goon, a mobster. They messed up on a job and their boss wants them dead.
    abils:
      - "**Decay.** Cause the targetted item to rapidly age, decay, rot or otherwise fall apart."
      - "**Brawler.** +1 to unarmed strikes."

  - name: Moss
    skip: true
    pronouns: [they]
    from: [Roleplay]
    skill: 11
    hd: 8
    armor: 8
    morale: 10
    desc: |
      A green night-fury dragon. They act selfish, egotistical, sadistic, immature, territorial, entitled, and like an oversized bratty cat.

      Despite all that, they tend to be bossed around by other dragons while outside of their own territory.

      They spare those willing to serve them. You are likely to find them being followed and served by 1d4 + 2 creatures (humans, goblins, kobolds, etc).
    abils:
      - "**Bite.** 10 dmg"
      - "**Smoke.** They are unable to produce fire, but instead release clouds of thick black smoke."
      - "**Damaged wings.** Moss has holes in their wings that prevent them from staying in the air for more than 1 round."

  - name: Mym
    from: [Valheim, Cackleheim, Roleplay]
    pronouns: [they]
    skip: true
    skill: 3
    hd: 3
    armor: 6
    morale: 9
    desc: |
      An anthropomorphic donkey that enjoys adventuring, hot springs and saunas, carpentry, house construction, and sailing.
    abils:
      - "**Bronze Atgeir.** 5 dmg, two handed"
      - "**Black Rune Axe.** 4 dmg. Double damage to wooden things. If the wielder perishes, a giant tree shall sprout from where they fall."
      - "**Entbane.** Their eyes and axe blade glow. Single hits fell trees. This effect lasts for 3 turns (30 minutes)."

  - name: Pwiff Alabaster
    pronouns: [they]
    skip: true
    from: [Numenara]
    skill: 3
    hd: 2
    armor: 0
    morale: 7
    desc: |
      A cute anthropomorphic mouse pirate that wears a jolly roger as a cape, and a tricorn hat. Once captained a ship, the Reef Hugger. Pwiff carries around 11 flintlock pistols, a powder flask, and 5 firebombs. Tries to act intimidating and abrasive.
    abils:
      - "**Cutlass.** 4 dmg."
      - "**Flintlock Pistol.** 5 dmg, 2 rounds to reload, creates a lot of smoke, loud"
      - "**Firebomb.** A volatile container that explodes into flame when thrown. In a short radius around the point of impact, it ignites and deals 4 damage."
      - "**Avaricious Spyglass.** When looking through the spyglass, gold is highlighted."
      - "**Saboteur.** They gain a Buff towards rolls that involve sabotage."

  - name: Rangrim
    from: [D&D 5e (Tomb of Horrors)]
    pronouns: [they]
    skip: true
    skill: 5
    hd: 4
    armor: 6
    morale: 8
    desc: |
      An old sailor dwarf. Hunts evils and pirates in revenge of their crew. Superstitious about the color green.
    abils:
      - "**Enchanted Trident.** 5 (4+1) dmg, two-handed"
      - "**Throwing axe.** 3 dmg"
      - "**Careful.** Always able to spot traps."

  - name: Rigòth
    from: ["Blackbirds (Zweihander)"]
    pronouns: [they]
    skip: true
    desc: |
      A spectrum of living plants. Likes to make jokes; doesn't take things too seriously. They are good at cooking, crafting, and survival.
    abils:
      - "**Just Another Bush.** If Rigòth keeps still, they are indistinguishable from a bush. This is mostly useful in forests."
      - "**Fragrant Foliage.** Rigòth's leaves smell very strongly of weed."

  - name: Finnio
    skip: true
    from: [Baldur's Gate 3]
    pronouns: [they]
    skill: 5
    hd: 2
    armor: 4
    morale: 10
    desc: |
      A necromancer cave-gnome. They've taken up unsavory magic in a quest to bring their spouse back.
    abils:
      - "**Carrion Grenade.** Remotely detonate a body into a spray of blood, guts, and bone fragments. DEX save or take 2 damage."
      - "**Rouse Servant.** Animate a corpse to serve Finnio. The corpse has halved stats."
      - "**Fetid Armor.** The target seeps black slime and is provided a temporary extra Hit Die."

  - name: Krafn
    pronouns: [they, he]
    skip: true
    from: [Roleplay (Bayou RP)]
    desc: |
      A tall bayou-dwelling imp. They act crude and lazy, doing what they desire without regard for others. They enjoy crafting traps, fishing, and trapping seafood. And sometimes, making a game out of trapping people.

      Likely to be seen with Rielle.
    abils:
      - "**Bite.** 4 dmg"

  - name: Rielle
    pronouns: [she]
    skip: true
    from: [Roleplay (Bayou RP)]
    desc: |
      A feathery avian-harpy-pigeon person. She brings Krafn goodies in exchange for living with them in their swamp hut. She is likely to bother *others* for food and lodgings as well. She gifts little things, like coins or snacks, to nice people.

      She likes to click her beak, chirp, coo, make nests, preen friends, and cuddle.
    abils:
      - "**Flight.** Rielle's wings allow her to fly freely."
      - "**Scratch.** 4 dmg. She has sharp talons."
