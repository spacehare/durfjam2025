<html>
	<body>
		<div class="break-after-page">
			<h1 class="text-center text-6xl m-auto">
				BESTIARY
				<br />
				<span class="text-3xl">of</span>
				<br />
				<span class="text-5xl">ORIGINAL CHARACTERS</span>
			</h1>
		</div>
		<div>
			<h1 class="text-3xl text-red-500">Bestiary</h1>
			<div>
				<h1 class="underline font-black text-center text-2xl">NPCS</h1>
				<div class="grid grid-cols-3 gap-2">
					{% for npc in bestiary.ocs %}
					<div class="border-black border-2 border-solid box-border">
						<h2 class="text-xl">{{ npc.name }}</h2>
						<div>{{ npc.origin }}</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</body>
</html>
