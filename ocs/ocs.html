<html>
	<body>
		<div class="break-after-page">
			<h1 class="text-center text-6xl m-auto">
				BESTIARY
				<br />
				<span class="text-3xl">of</span>
				<br />
				<span class="text-5xl">ORIGINAL CHARACTERS</span>
			</h1>
		</div>

		<div class="break-after-page w-full">
			<div>
				<div class="flex flex-col gap-2 *:min-w-0 min-w-0">
					<h1 class="underline font-black text-center text-2xl">NPCS</h1>
					{% for npc in bestiary.ocs %}
					<!-- NPC CARD -->
					<div
						class="border-black border-2 border-solid box-border p-4 break-inside-avoid-page"
					>
						<div class="flex justify-between bg-yellow-400!">
							<h2 class="text-xl whitespace-nowrap">{{ npc.name }}</h2>
							<div class="flex self-center gap-4 bg-red-500!">
								{% for pronouns in npc.pronouns %}
								<div class="whitespace-nowrap min-w-0 bg-lime-500!">
									{{ pronouns }}
								</div>
								{% endfor %}
							</div>
						</div>
						<div>
							<div>{{ npc.origin }}</div>
						</div>
						<hr />
						<div>{{ npc.desc }}</div>
						<div>
							<ul>
								{% for abil in npc.abils %}
								<li>{{ abil }}</li>
								{% endfor %}
							</ul>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</body>
</html>
